<!DOCTYPE html>
<html lang="en-US">
   <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <meta name="description" content="The Home page for the Website of  Whitewater rafting company">
        <meta name="author" content="Michael Mwidete">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Lato&family=Righteous&display=swap" rel="stylesheet">

        <link rel="stylesheet" href="styles/rafting.css">

        <title>Whitewater Rafting Company-Home page</title>
    </head>
    <body>
        <header>
            <img src="images/whitewater-rafting-logo-11zon.png" alt="Website logo">
            <nav class="navigation">
                <a href="index.html">Home</a>
                <a href="about.html">About</a>
                <a href="trips.html">Trips</a>
                <a href="contact.html">Contact</a>
            </nav>
        </header>
        <main>
            <!-- HERO -->
            <section class="hero">
              <img src="images/hero-rafting.jpg" alt="Rafting down a roaring river">
              <div class="hero-content">
                <h1>Experience the Thrill of Whitewater Rafting</h1>
                <a href="trips.html" class="btn-cta">Book With Us</a>
              </div>
            </section>
          
            <!-- ACTIVITIES + NEWSLETTER -->
            <section class="activities-signup">
              <!-- 3 ACTIVITIES -->
              <div class="activities">
                <figure>
                  <img src="images/swimming.jpg" alt="Swimming in the river">
                  <figcaption>River Swimming</figcaption>
                </figure>
                <figure>
                  <img src="images/rapids.jpg" alt="Conquering the rapids">
                  <figcaption>Class III–IV Rapids</figcaption>
                </figure>
                <figure>
                  <img src="images/camping.jpg" alt="Camping by the river">
                  <figcaption>Riverside Camping</figcaption>
                </figure>
              </div>
          
              <!-- NEWSLETTER (bottom right) -->
              <div class="newsletter">
                <h2>Stay in the Rapids</h2>
                <form action="#" method="POST">
                  <input type="text"  name="name"  placeholder="Your Name"  required>
                  <input type="email" name="email" placeholder="Your Email" required>
                  <button type="submit">Subscribe</button>
                </form>
              </div>
            </section>
          </main>
        <footer>
            <nav class="socialmedia">
                <p>©2025 | Whitewater Rafting Company | Built with love ❤️ | Michael Mwidete</p>
                <a href="https://www.instagram.com"><img src="images/instagram.png" alt="Instagram"></a>
                <a href="https://www.facebook.com"><img src="images/facebook-icon.png" alt="facebook"></a>
                <a href="https/www.Whatsapp.com"> <img src="images/whatsapp-icon.png" alt="Whatsapp"></a>
            </nav>
        </footer>
    </body>
</html>
